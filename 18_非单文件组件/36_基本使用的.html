<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>基本使用</title>
</head>

<body>
    <!--
    Vue中使用组件的三大步骤：
        一、定义组件（创建组件）
        二、注册组件
        三、使用组件（写组件标签）
    一、如何定义一个组件？
        使用vue,extend(options)创建，其中options.和new Vue(options)时传入的那个options儿乎一样，但也有点区别：
        区别如下：
            1.e1不要写，为什么？一最终所有的组件都要经过一个vm的管理，由vm中的e1决定服务哪个容器。
            2.data必须写成函数，为什么？一避免组件被复用时，数据存在引用关系。
            备注：使用template可以配置组件结构。
    二、如何注册组件？
            1.局部注册：靠new Vue的时候传入components选项
            2.全局注册：靠Vue.component(组件名'，组件)
    三、编写组件标签：
            <school></school>
    -->
    <div id="root">
        <h1>{{ msg }}</h1>
        <hr>
        <school></school>
        <hr>
        <student></student>
    </div>


</body>
<script>
    const school = Vue.extend({
        data() {
            return {
                name: 'hljwgy',
                adress: 'hrb',
            }
        },
        template: `
        <div>
            <h2>{{ name }}</h2>
            <h2>{{ adress }}</h2>
        </div>
        `
    })
    const student = Vue.extend({
        data() {
            return {
                user_name: 'ljs',
                user_adress: 'bq'
            }
        },
        template: `
        <div>
            <h2>{{ user_name }}</h2>
            <h2>{{ user_adress }}</h2>
        </div>

        `
    })

    new Vue({
        el: '#root',
        data: {
            msg: 'ljs'
        },
        components: {
            // school: school,
            // student: student
            school,
            student
        }
    })


</script>

</html>
