<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        Vue模板语法有二大类：
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{ xxx }} xxx是js表达式，且可以直接读取到data中的所有属性
            2.指令语法：
                功能:用于解析标签（包括：标签属性，标签体内容，绑定事件......）
                举例：v-bind:href="xxx" 或 简写为 :herf="xxx" 同样要写js表达式
                    且可以直接读取到data中的属性
            -->
    <div id="root">
        <h1>插值语法</h1>
        <h2>{{ name }}</h2>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我</a>
    </div>
</body>
<script>
    Vye.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:'ljs',
            school:{
                name:'sun',
                url:'https:www.baidu.com'
            }
        }
    })
</script>
</html>
