<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
        1.Vue中的数据代理：
            通过vm对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理的好处
            更加方便的操作data中的数据
        3.基本原理：
            通过Object.defineProperty()把data对象所有属性添加到vm上。
            为每一个添加到vm上的属性，都指定一个getter/setter方法。
            在getter/setter内部去操作（读/写）data中对应的属性。
     -->
    <div id="root">
        <h1>{{ name }}</h1>

    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                name: 'ljs'
            }
        }
    })
</script>

</html>
