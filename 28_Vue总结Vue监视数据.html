<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <!--  
1、Vue监视数据的原理：
	1,vue会监视data中所有层次的数据。
	2.如何监测对象中的数据？
 2、通过setter实现监视，且要在new Vuell时就传入要监测的数据。
	(1)对象中后追加的属性，Vue默认不做响应式处理
	(2),如需给后添加的属性做响应式，请使用如下API:
		Vue,set(target,propertyName/index,value)或
		vm.Sset(target,propertyName/index,value)
 3、如何监测数组中的数据？
	通过包裹数组更新元素的方法实现，本质就是做了两件事：
		(1),调用原生对应的方法对数组进行更新。
		(2).重新解析模板，进而更新页面。
 4、在Vue修改数组中的某个元素一定要用如下方法：
	1.使用这些ApI:push()、pop()、shift()、unshift()、splice()、sort()、reverse()
	2.Vue,set()或vm.$set()
	特别注意：Vue.set()和vm.$set()不能给vm或vm的根数据对象添加属性！！
 -->
    <div id="root">
        <button @click="user.age++">年龄+1岁</button>
        <button @click="addSex">添加性别属性</button>
        <button @click="updateSex">修改性别属性</button>
        <button @click="addFriend">列表首位添加一个朋友</button>
        <h1>用户信息</h1>
        <h2>姓名：{{ user.name}}</h2>
        <h2>年龄：{{ user.age }}</h2>
        <h2 v-if="user.sex">性别：{{ user.sex }}</h2>
        <h2>爱好：</h2>
        <ul>
            <li v-for="(hobby,index) in hobbys" :key="index">{{ hobby }}</li>
        </ul>
        <h2>朋友们：</h2>
        <ul>
            <li v-for="friend,index in friends" :key="index">{{friend.name }}-{{friend.age}}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                user: {
                    name: 'ljs',
                    age: 30,

                },

                hobbys: ['抽烟', '喝酒', '烫头'],
                friends: [
                    { name: 'jerry', age: 35 },
                    { name: 'tony', age: 36 },
                ]

            }
        },
        methods: {
            addSex(){
                // this.$set(this.user,'sex','男')
                Vue.set(this.user,'sex','男')
            },
            updateSex(){
                Vue.set(this.user,'sex','男人')
            },
            addFriend(){}
            
        },
    })
</script>

</html>
