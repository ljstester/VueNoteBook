<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 监视属性watch
            1、当监视书型盒变化时，回调函数自动调用（回调函数指的是handler），进行先关操作
            2、监视的属性必须存在，才能进行监视
            3、监视的二种写法
                new Vue时传入watch配置
                通过vm.$watch监视
    -->
    <div id="root">
        <span>今天的天气是{{ info }}</span>
        <button @click="changeTag">切换天气</button>
        <!-- 点击事件的时候，可以写一些简单的语句 -->
        <button @click="tag = !tag">切换天气</button>
    </div>

</body>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                tag: true
            }
        },
        methods: {
            changeTag() {
                this.tag = !this.tag
            }
        },
        computed: {
            info() {
                return this.tag ? "炎热" : "清凉"
            }
        },
        // 监视对象的第一种配置方式
        // watch: {
        //     // watch 可以监视属性变化，data属性，计算属性
        //     tag: {
        //         immediate: true,
        //         // handler 函数在tag属性发生改变时被调用！
        //         handler(newValue, oldValue) {
        //             console.log('天气变化了，现在的天气是' + newValue, '之前的天气是' + oldValue)
        //         }
        //     },
        //     info: {
        //         immediate: true, //默认调一次handler
        //         handler(newValue, oldValue) {
        //             console.log('天气变化了，现在的天气是' + newValue, '之前的天气是' + oldValue)

        //         }
        //     }
        // }
    })
    // 监视对象的第二种配置方式
    vm.$watch('info', {
        immediate: true, //默认调一次handler
        handler(newValue, oldValue) {
            console.log('天气变化了，现在的天气是' + newValue, '之前的天气是' + oldValue)
        }

    })
</script>

</html>
