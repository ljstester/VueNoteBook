<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <ul>
            <!-- 遍历时，可以接收二个属性，也可以只接收value -->
            <!-- 遍历数组 -->
            <li v-for="(student,index) in students" :key="student.id"> {{student.name}} -{{student.age}} </li>
            <!-- 遍历对象 -->
            <li v-for="(value,key) in user" :key="key"> {{value}} - {{key}}</li>
            <!-- 遍历字符串 -->
            <li v-for="(value,index) in strings" :key="index">{{value}} - {{index}}</li>
        </ul>
    </div>

</body>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                students: [
                    { id: '001', name: 'ljs', age: '18' },
                    { id: '002', name: 'lt', age: '18' },
                    { id: '003', name: 'lar', age: '4' },
                ],
                user: {
                    name: 'ljs',
                    age: "30"
                },
                strings:'hello Vue'

            }
        }
    })
</script>

</html>
