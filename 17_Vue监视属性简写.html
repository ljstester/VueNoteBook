<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="root">
        <span>今天的天气是{{ info }}</span>
        <button @click="changeTag">切换天气</button>
        <!-- 点击事件的时候，可以写一些简单的语句 -->
        <button @click="tag = !tag">切换天气</button>
    </div>

</body>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                tag: true
            }
        },
        methods: {
            changeTag() {
                this.tag = !this.tag
            }
        },
        computed: {
            info() {
                return this.tag ? "炎热" : "清凉"
            }
        },
        //监视对象的第一种配置方式
        // watch: {
        //     //正常写法
        //     // watch 可以监视属性变化，data属性，计算属性
        //     // tag: {
        //     //     // immediate: true,
        //     //     // handler 函数在tag属性发生改变时被调用！
        //     //     handler(newValue, oldValue) {
        //     //         console.log('天气变化了，现在的天气是' + newValue, '之前的天气是' + oldValue)
        //     //     }
        //     // }
        //     //简写模式
        //     tag(){
        //         //方法内只有handler方法时，可以使用简写
        //         console.log('天气变化了，现在的天气是' + newValue, '之前的天气是' + oldValue)
        //     }

        // }
    })
    vm.$watch('tag',function(newValue,oldValue){
        console.log('天气变化了，现在的天气是' + newValue, '之前的天气是' + oldValue)
    })
</script>


</html>
