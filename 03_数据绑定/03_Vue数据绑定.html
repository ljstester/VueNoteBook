<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
        Vue中数据绑定的二种方式：
            1、单向绑定 v-bind:数据只能从data流向页面

            2、双向绑定 v-model:数据可以从data 流向页面，也可以从页面流向data
                备注：
                    1、双向绑定一般都应用在表单元素上 input select 等
                    2、v-modle:value 可以简写为 v-model 因为v-model默认就是收集value的值
            -->
    <div id="root">
        <!--  普通写法  -->
        <!-- 单向数据绑定 -->
        <input type="text" v-bind:value="name">
        <!-- 双向数据绑定 -->
        <input type="text" v-model:value="name">
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: 'ljs',
            school: {
                name: 'sun',
                url: 'https:www.baidu.com'
            }
        }
    })
</script>

</html>
