<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <span>今天的天气是{{ info }}</span>
        <button @click="changeTag">切换天气</button>
        <!-- 点击事件的时候，可以写一些简单的语句 -->
        <button @click="tag = !tag">切换天气</button>
    </div>

</body>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                tag: true
            }
        },
        methods: {
            changeTag() {
                this.tag = !this.tag
            }
        },
        computed: {
            info() {
                return this.tag ? "炎热" : "清凉"
            }
        }

    })
</script>

</html>
