<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        深度监视：
            (1)Vue中的watch默认不监视对象内部值的变化（一层）
            (2)配置deep:tru额可以监控对象内部值的变化
        备注：
            (1)Vue自身可以检测对象内部值的改变，但Vue提供的watch默认不可以
            (2)使用watch时，根据数据的具体结构，决定是否采用深度监视
     -->
     
    <div id="root">
        <span>{{ info.x}}</span>
    </div>
    
</body>
<script>
    const vm = new Vue({
        el:'#root',
        // data(){
        //     return{
        //         info:[
        //             {x:1,
        //             y:2}
        //         ]
        //     }

        // },
        data:{
            info:{
                x:1,
                y:2
            }
        },

        watch:{
            info:{
                // deep vm默认监控所有属性的变化，监控属性只监控一层，如果需要深度监控需要设置deep
                deep : true,
                handler(){
                    console.log('info属性被改变了')
                }
            }

        }
        
    })
</script>
</html>
