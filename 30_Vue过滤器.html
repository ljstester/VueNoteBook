<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="./js/vue.js"></script>
    <script src="./js/dayjs.min.js"></script>
</head>

<body>
    <!-- 
        过滤器：
            定义：对要显示的数据进行格式化后在显示（适用于一些简单的逻辑处理）
            语法：
                1、注册过滤器：Vue.filter(name，callback) 或者new Vue({
                    filters:{
                        name(){

                        }
                    }
                })
                2、使用过滤器：{{ xxx | 过滤器名 }} 或 v-bind:属性 = "xxx | 过滤器名"
            备注：
                1、过滤器可以接收额外的参数，多个过滤器可以串联
                2、并没有改变原有的数据，是产生新的对应的数据
     -->
    <div id="root">
        {{ info | strSplit}}
        <!-- {{ time | timeFormater}} -->
    </div>

</body>
<script>
    // 全局过滤器写法，多组件可调用
    Vue.filter('strSplit', function(value) {
        return value.slice(0, 3)
    })
    new Vue({
        el: '#root',
        data() {
            return {
                info: '今天又是元气满满的一天',
                time: 1657068392155,

            }
        },
        // filters: {

        //     }
        //     ,
        //     strSplit(value) {
        //         return value.slice(0, 3)
        //     }
        // }
    })
</script>

</html>
